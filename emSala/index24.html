<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de abstecimento</title>
    <link rel="stylesheet" href="dia17.css">
</head>
<body>

    <h1>Calculadora de abstecimento</h1>
    <hr>

    <p>Escolha o tipo de combustivel e a quantidade de litros</p>

    <p>Pre√ßo de livros</p>

    <ul>
        <li>Gasolina: R$5,79</li>
        <li>Etanol: R$4,29</li>
        <li>Diesel: R$6,19</li>
    </ul>

    <form>
        <label for="combustivel">Tipo de combustivel</label>
        <select name="combustivel" id="combustivel">
            <option value="gasolina">Gasolina</option>
            <option value="etanol">Etanol</option>
            <option value="diesel">Diesel</option>
        </select>
        <label for="">Quantidade(Litros)</label>
        <input type="number" min="0" step="0.1" id="litros">
    </form>

    <h2>Resultado</h2>
    <p id="resultado"></p>
    <script src="dia24.js"></script>
</body>
</html>
