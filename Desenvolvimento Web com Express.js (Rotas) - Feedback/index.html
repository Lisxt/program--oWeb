<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Feedback</h1>
    <form action="/feedbacks/enviar" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Enviar Feedback</button>
    </form>
    <br>
    <a href="/feedbacks/lista">Ver Feedbacks</a>
</body>
</html>
